<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Tambah Keluarga</title>
</head>
<body>

	<h1>Tambah Keluarga</h1>

	<form action="#" th:action="@{/keluarga/tambah}" method="post" th:object = "${keluargaForm}">
		<h3>Alamat</h3>
		<input type="text" th:field="*{alamat}"/>
		<span th:if="${#fields.hasErrors('alamat')}"><font color="red" >tidak boleh kosong</font></span>
		<h3>RT</h3>
		<input type="text" th:field="*{rt}"/>
		<span th:if="${#fields.hasErrors('rt')}" ><font color="red" >tidak boleh kosong</font></span>
		<h3>RW</h3>
		<input type="text" th:field="*{rw}"/>
		<span th:if="${#fields.hasErrors('rw')}"><font color="red" >tidak boleh kosong</font></span>
		<h3>Kelurahan/Desa</h3>
		<input type="text" th:field="*{kelurahan}"/>
		<span th:if="${#fields.hasErrors('kelurahan')}" ><font color="red" >tidak boleh kosong</font></span>
		<h3>Kecamatan</h3>
		<input type="text" th:field="*{kecamatan}"/>
		<span th:if="${#fields.hasErrors('kecamatan')}"><font color="red" >tidak boleh kosong</font></span>
		<h3>Kota</h3>
		<input type="text" th:field="*{kota}"/>
		<span th:if="${#fields.hasErrors('kota')}" ><font color="red" >tidak boleh kosong</font></span>
		<div>
			<button type="submit">SIMPAN</button>
		</div>
	</form>


</body>
</html>
