<!DOCTYPE html>
<html>
<head>
<title>Tambah Keluarga</title>
</head>
<body>

	<form th:action="@{/keluarga/ubah/} + ${nkk}" method="post" th:model = "keluargaForm">
		<h3>Alamat</h3>
		<input type="text" th:field="*{keluargaForm.alamat}"/>
		<h3>RT</h3>
		<input type="text" th:field="*{keluargaForm.rt}"/>
		<h3>RW</h3>
		<input type="text" th:field="*{keluargaForm.rw}"/>
		<h3>Kelurahan/Desa</h3>
		<input type="text" th:field="*{keluargaForm.kelurahan}"/>
		<h3>Kecamatan</h3>
		<input type="text" th:field="*{keluargaForm.kecamatan}"/>
		<h3>Kota</h3>
		<input type="text" th:field="*{keluargaForm.kota}"/>
		<div>
			<button type="submit">SIMPAN</button>
		</div>
	</form>


</body>
</html>
