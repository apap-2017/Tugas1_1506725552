<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Ubah Status Kematian Penduduk</title>
</head>
<body>

	<form th:action="@{/penduduk/} + ${nik}" method="post">
		<h1>Ubah Status Kematian Penduduk</h1>
		<div>
			<span th:text = "'Merubah status penduduk dengan NIK ' + ${nik} + ' menjadi '"></span>
			<span th:text = "${wafat} ? 'aktif' : 'tidak aktif'"></span>
		</div>
		<div>
			<button type="submit">Ubah</button>
		</div>
	</form>

</body>
</html>
