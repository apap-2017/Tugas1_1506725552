<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Tambah Keluarga</title>
</head>
<body>

	<form action="#" th:action="@{/keluarga/tambah}" method="post" th:object = "${keluargaForm}">
		<h3>Alamat</h3>
		<input type="text" th:field="*{alamat}"/>
		<span th:if="${#fields.hasErrors('alamat')}" th:errors="*{alamat}"></span>
		<h3>RT</h3>
		<input type="text" th:field="*{rt}"/>
		<span th:if="${#fields.hasErrors('rt')}" th:errors="*{rt}"></span>
		<h3>RW</h3>
		<input type="text" th:field="*{rw}"/>
		<span th:if="${#fields.hasErrors('rw')}" th:errors="*{rw}"></span>
		<h3>Kelurahan/Desa</h3>
		<input type="text" th:field="*{kelurahan}"/>
		<span th:if="${#fields.hasErrors('kelurahan')}" th:errors="*{kelurahan}"></span>
		<h3>Kecamatan</h3>
		<input type="text" th:field="*{kecamatan}"/>
		<span th:if="${#fields.hasErrors('kecamatan')}" th:errors="*{kecamatan}"></span>
		<h3>Kota</h3>
		<input type="text" th:field="*{kota}"/>
		<span th:if="${#fields.hasErrors('kota')}" th:errors="*{kota}"></span>
		<div>
			<button type="submit">SIMPAN</button>
		</div>
	</form>


</body>
</html>
