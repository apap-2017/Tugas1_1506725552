<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Tambah Keluarga</title>
</head>
<body>

	<form action="/keluarga/tambah" method="post" th:object = "${keluargaForm}">
		<h3>Alamat</h3>
		<input type="text" th:field="*{alamat}"/>
		<h3>RT</h3>
		<input type="text" th:field="*{rt}"/>
		<h3>RW</h3>
		<input type="text" th:field="*{rw}"/>
		<h3>Kelurahan/Desa</h3>
		<input type="text" th:field="*{kelurahan}"/>
		<h3>Kecamatan</h3>
		<input type="text" th:field="*{kecamatan}"/>
		<h3>Kota</h3>
		<input type="text" th:field="*{kota}"/>
		<div>
			<button type="submit">SIMPAN</button>
		</div>
	</form>


</body>
</html>
