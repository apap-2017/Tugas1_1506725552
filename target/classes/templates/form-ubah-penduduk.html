<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Tambah Penduduk</title>
</head>
<body>

	<form th:action="@{/penduduk/ubah/} + ${pendudukForm.nik}" th:object="${pendudukForm}" method="post">
		<h3>Masukkan Nama</h3>
		<input type="text" th:field="*{nama}"/>
		
		<h3>Tempat Lahir</h3>
		<input type="text" th:field="*{tempatLahir}"/>
				
		<h3>Tanggal Lahir</h3>
		<input type="text" th:field="*{tanggalLahir}" th:text="' Ex: 2017-05-24'"/>
		
		<h3>Jenis Kelamin</h3>
		<select th:field="*{jenisKelamin}">
			<option value = "0" >Pria</option>
			<option value ="1" >Wanita</option>
		</select>
				
		<h3>Golongan Darah</h3>
		<select th:field="*{golonganDarah}">
			<option value = "AB+">AB+</option>
			<option value = "A+">A+</option>
			<option value = "B+">B+</option>
			<option value = "O+">O+</option>
			<option value = "AB-">AB-</option>
			<option value = "A-">A-</option>
			<option value = "B-">B-</option>
			<option value = "O-">O-</option>
		</select>
				
		<h3>Agama</h3>
		<input type="text" th:field="*{agama}"/>
				
		<h3>Status Perkawinan</h3>
		<input type="text" th:field="*{statusPerkawinan}"/>
		
		<h3>Status Dalam Keluarga</h3>
		<input type="text" th:field="*{statusDalamKeluarga}"/>
				
		<h3>Pekerjaan</h3>
		<input type="text" th:field="*{pekerjaan}"/>
				
		<h3>Kewarganegaraan</h3>
		<select th:field="*{wni}">
			<option value = "true">
				WNI
			</option>
			<option value = "false">
				WNA
			</option>
		</select>
				
		<h3>Status Kematian</h3>
		<select th:field="*{wafat}">
			<option value = "false">Hidup</option>
			<option value = "true">Meninggal</option>
		</select>
				
		<h3>Id Keluarga</h3>
		<input type="text" th:field="*{idKeluarga}"/>
		
		<div>
			<button type = "submit">SIMPAN</button>
		</div>
		
	</form>

</body>
</html>
